<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="./app.js" defer type="module"></script>
</head>

<body>
  <div class="background">
    <nav>
      <div class="navbar">
        <div class="logo-container">
          <i class="ri-calculator-line logo"></i>
          <p class="logo-name">
            Calculator
          </p>
        </div>
        <div class="theme">
          <i class="ri-moon-clear-line theme-icon"></i>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="app">
        <div class="screen">
          <div class="prompt-div">
            <div class="prompt"></div>
            <div class="cursor"></div>
          </div>
          <div class="line"></div>
          <div class="result-div">
            = <div class="result"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn" value="1" data-sign="1">1</button>
          <button class="btn" value="2" data-sign="2">2</button>
          <button class="btn" value="3" data-sign="3">3</button>
          <button class="btn" value="" id="clear">
            <i class="ri-eraser-line"></i>
          </button>
          <button class="btn" value="4" data-sign="4">4</button>
          <button class="btn" value="5" data-sign="5">5</button>
          <button class="btn" value="6" data-sign="6">6</button>
          <button class="btn" value="" id="delete">
            <i class="ri-delete-back-2-line"></i>
          </button>
          <button class="btn" value="7" data-sign="7">7</button>
          <button class="btn" value="8" data-sign="8">8</button>
          <button class="btn" value="9" data-sign="9">9</button>
          <button class="btn" value="0" data-sign="0">0</button>
          <button class="btn fun" value="+" data-sign="+">
            <i class="ri-add-line"></i>
          </button>
          <button class="btn fun" value="-" data-sign="-">
            <i class="ri-subtract-line"></i>
          </button>
          <button class="btn fun" value="/" data-sign="รท">
            <i class="ri-divide-line"></i>
          </button>
          <button class="btn fun" value="*" data-sign="x">
            <i class="ri-close-line"></i>
          </button>
          <button class="equal">=</button>
          <button class="btn dot" value="." data-sign=".">.</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
